{% extends "admin/base.html" %}
{% block title %}add product{% endblock %}
{% block content %}
<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">


            <div class="col-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Add product</h4>
                        <p class="card-description">
                            Add product
                        </p>
                        <form class="forms-sample" id="expert" action="/add_product" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="exampleInputName1">name</label>
                                <input type="text" class="form-control" name="name" id="exampleInputName1" placeholder="name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputName1">price</label>
                                <input type="number" class="form-control" name="price" id="exampleInputName1" placeholder="price">
                            </div>
                            <div class="form-group">
                                <label>File upload</label>
                                <div class="input-group col-xs-12">
                                    <input type="file" name="image" class="form-control file-upload-info"
                                        placeholder="Upload Image">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleTextarea1" >Description</label>
                                <textarea class="form-control" name="description" id="exampleTextarea1" rows="10"></textarea>
                            </div>
                            <button type="submit" form="expert" class="btn btn-primary mr-2">Submit</button>
                        </form>
                    </div>
                </div>
            </div>








        </div>
    </div>

    {% endblock %}
