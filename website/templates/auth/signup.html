{% extends "view/base.html" %}
{%block title %}Sign Up{% endblock %}
{% block head %}
 {{super()}}
 <style>
     .bg-purple {
    background-color: var(--purple);
}

</style>

{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">
                    
                    <div class="card rounded shadow shadow-sm">
                        <div class="card-header">
                            <h3 class="mb-0">Sign up</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" action="/signup" method="POST" >
                                <div class="form-group">
                                    <label for="uname1">Username</label>
                                    <input type="text" name="name" class="form-control form-control-lg rounded-0" name="uname1" id="uname1" required>
                                    <div class="invalid-feedback">Oops, you missed this one.</div>
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" name="email" class="form-control form-control-lg rounded-0" id="pwd1" required autocomplete="new-password">
                                    <div class="invalid-feedback">Enter your password too!</div>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" name="password" class="form-control form-control-lg rounded-0" id="pwd1" required autocomplete="new-password">
                                    <div class="invalid-feedback">Enter your password too!</div>
                                </div>
                                <div>
                                    <label class="custom-control custom-checkbox">
                                      <input type="checkbox" class="custom-control-input">
                                      <span class="custom-control-indicator"></span>
                                      <span class="custom-control-description small text-dark">Already Have Account? <a href="/login">Login</a></span>
                                    </label>
                                </div>
                                
                                <button type="submit" form="formLogin" class="btn btn-success btn-lg float-right" id="btnLogin">Signup</button>
                            </form>
                        </div>
                       
                    </div>
                   

                </div>


            </div>
            

        </div>
      
    </div>
    
</div>


{% endblock %}
